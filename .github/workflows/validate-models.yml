---
name: Validate OpenSCAD Models

# Using both pull_request and pull_request_target triggers to support:
# - pull_request: Regular contributors (may require approval based on repo settings)
# - pull_request_target: Renovate bot (runs without requiring approval)
# Security: Explicitly checks out PR head SHA to test actual PR code while
# maintaining read-only permissions (no secrets usage).
on:
  pull_request:
    paths:
      - 'models/**/*.scad'
      - '.github/workflows/validate-models.yml'
      - 'cmd/scadm/**'
      - 'scadm.json'
      - 'cmd/test/openscad-render.sh'
  pull_request_target:
    paths:
      - 'models/**/*.scad'
      - '.github/workflows/validate-models.yml'
      - 'cmd/scadm/**'
      - 'scadm.json'
      - 'cmd/test/openscad-render.sh'

jobs:
  validate:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb libglu1-mesa libfuse2 libegl1 libxcb-cursor0

      - name: Install OpenSCAD and dependencies
        run: |
          pip install -e cmd/scadm
          scadm install

      - name: Validate models
        run: |
          chmod +x cmd/test/test-models.sh cmd/test/openscad-render.sh
          ./cmd/test/test-models.sh

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: render-logs
          path: /tmp/*.log
          retention-days: 7
