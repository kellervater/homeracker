name: Automerge Release PRs

on:
  schedule:
    # Run every Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual triggering

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub App Token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.RELEASES_APP_ID }}
          private-key: ${{ secrets.RELEASES_APP_PRIVATE_KEY }}
      
      - name: Automerge Release-Please PR
        uses: camunda/infra-global-github-actions/teams/infra/pull-request/automerge@main
        with:
          github-token: ${{ steps.app-token.outputs.token }}
